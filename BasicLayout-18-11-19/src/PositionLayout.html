<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Position Layout Design</title>
<style>
div{
position: absolute;
color: white;
padding: 25px;
}
div.div1{
background-color: red;
left: 0px;
top: 0px;
}
div.div2{
background-color: green;
right: 0px;
top: 0px;
}
div.div3{
background-color: blue;
left: 0px;
bottom: 0px;
}
div.div4{
background-color: purple;
right: 0px;
bottom: 0px;
}
div.div5{
background-color: grey;
top: 46%;
left: 46%;
}
</style>
</head>
<body>
<div class="div1">Green</div>
<div class="div2">Red</div>
<div class="div3">Blue</div>
<div class="div4">Purple</div>
<div class="div5">Footer</div>
</body>
</html>
